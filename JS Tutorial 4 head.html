JS Tutorial 4 head:
<!DOCTYPE html>
<html>
<head>
<script>
function myFunction() {
  document.getElementById("demo").innerHTML = "Fascinating, is it not? It looks so cool but the code is so easy.";
}
</script>
</head>
<body>

<h2>Demo JavaScript in Head</h2>

<p id="demo">JavaScript can also change what paragraph the viewer views on the click of a button.</p>

<button type="button" onclick="myFunction()">Try it</button>

</body>
</html>
